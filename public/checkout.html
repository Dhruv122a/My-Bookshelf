<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo"><img src="assets/logo.png" alt="BookShelf Logo">BookShelf</a>
        <div class="nav-right">
            <button id="theme-toggle">üåô</button>
            <div class="nav-links">
            </div>
        </div>
        <button class="hamburger" id="hamburger-btn">‚ò∞</button>
    </nav>

    <main class="container">
        <div id="checkout-view">
            <h1>Checkout</h1>

            <a href="index.html" class="back-link">‚Üê Back to Store</a>
            <div class="checkout-container">
                <div id="book-details-checkout">
                    <p>Loading book details...</p>
                </div>
                <div class="payment-form">
                    <form id="paymentForm">
                        <h2>Billing Address</h2>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="123 Main St, Apartment 4B" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" placeholder="Indore" required>
                            </div>
                            <div class="form-group">
                                <label for="pincode">Pincode</label>
                                <input type="text" id="pincode" placeholder="452001" required>
                            </div>
                        </div>
                        <h2 class="payment-heading">Payment Information</h2>
                        <div class="form-group">
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" placeholder="John M. Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1111-2222-3333-4444" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <button type="submit" id="confirm-purchase-btn">Confirm Purchase</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="checkout-message"></div>
    </main>

    <footer>
        <p>&copy; 2025 BookShelf Project</p>
    </footer>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
