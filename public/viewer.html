<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="viewer-page">

    <header class="viewer-header">
        <div class="viewer-header-left">
            <a href="my-books.html" class="viewer-back-btn" title="Back to My Books">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
            </a>
            <a href="index.html" class="logo"><img src="assets/logo.png" alt="BookShelf Logo">BookShelf</a>
        </div>

        <h2 id="book-title"></h2>

        <div class="viewer-header-right">
            <a id="viewer-download-btn" class="viewer-action-btn" href="#" download title="Download PDF">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
            </a>
            <button id="theme-toggle" class="viewer-action-btn" title="Toggle Theme">üåô</button>
        </div>
    </header>

    <iframe id="pdf-viewer" frameborder="0"></iframe>

    <script src="viewer.js"></script>
    <script>
        // This keeps the dark/light theme consistent with the rest of the site
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <script>
        // Theme Toggle Logic
        function initializeTheme() {
            const themeToggle = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                if (themeToggle) themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                if (themeToggle) themeToggle.textContent = 'üåô';
            }
        }

        function handleThemeToggle() {
            const themeToggle = document.getElementById("theme-toggle");
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            }
        }

        initializeTheme();
        document.getElementById('theme-toggle').addEventListener('click', handleThemeToggle);
    </script>
</body>
</body>

</html>
